
Charm:
  text: Charm measures how socially adept you are, how capable you are of bending other people to your will using words and ideas.

Cunning:
  text: Cunning measures how sharp-minded you are, how capable you are of noticing important details in people and places, and how capable you are of tricking others.

Finesse:
  text: Finesse measures how deft and dexterous you are, how capable you are of performing complicated or intricate tasks with your hands.

Luck:
  text: Luck measures how...well...lucky you are, how capable you are of putting your fate into the hands of pure chance and coming out on top.

Might:
  text: Might measures how strong and tough you are, how capable you are of overpowering opponents or succeeding in tasks that require brute force.