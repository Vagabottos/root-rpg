
Justice:
  text: Advance when you achieve justice for someone wronged by a powerful, wealthy, or high-status individual.

Discovery:
  text: Advance when you encounter a new wonder or ruin in the forests.

Ambition:
  text: Advance when you increase your reputation with any faction.

Clean paws:
  text: Advance when you accomplish an illicit, criminal goal while maintaining a believable veneer of innocence.

Loyalty:
  text: You're loyal to someone; name them. Advance when you obey their order at a great cost to yourself.
  namedTarget: true

Revenge:
  text: Name your foe. Advance when you cause significant harm to them or their interests.
  namedTarget: true

Chaos:
  text: Advance when you topple a tyrannical or dangerously overbearing figure or order.

Infamy:
  text: Advance when you decrease your reputation with any faction.

Principles:
  text: Advance when you express or embody your moral principles at great cost to yourself or your allies.

Protection:
  text: Name your ward. Advance when you protect them from significant danger, or when time passes and your ward is safe.
  namedTarget: true

Greed:
  text: Advance when you secure a serious payday or treasure.

Wanderlust:
  text: Advance when you finish a journey to a clearing.

Freedom:
  text: Advance when you free a group of denizens from oppression.

Thrills:
  text: Advance when you escape from certain death or incarceration.

Crime:
  text: Advance when you illicitly score a significant prize or pull off an illegal caper against impressive odds.

Antimilitarist:
  text: Advance when you sabotage a non-denizen faction's armies or their ability to wage war.

Atonement:
  text: Advance when you earn forgiveness from someone you or your allies previously harmed.

Development:
  text: Advance when you contribute to a lasting development or improvement to an entire clearing.

Devotion:
  text: You follow an organized or folk religion; name it and describe its beliefs. Advance when you get a non-believer to share in one of your beliefs or practices.

Discord:
  text: Advance when your actions create or intensify a serious conflict between two factions.

Esprit de Corps:
  text: Advance when you win a battle against enemy soldiers alongside friends and allies.

Folk Hero:
  text: Advance when you perform a significant act of service or heroism on behalf of the denizens.

Glory:
  text: Advance when you defeat a worthy foe in single combat.

Mysteries:
  text: Advance when you discover the truth behind strange phenomena or goings-on within a clearing.

Partisan:
  text: Name a faction. Advance when you successfully complete a mission given to you by an important member of that faction.

Traveler:
  text: Advance when you replace a valuable or meaningful item with one that represents the local culture.

Wanted:
  text: You've got a bounty on your head; name your crime(s). Advance when you defeat or evade capture by a serious threat trying to cash in on your bounty.
